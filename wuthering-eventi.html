<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wuthering Waves — Events</title>
<link rel="stylesheet" href="assets/style.css">
<script defer src="assets/filters.js"></script>
</head>
<body>
<header class="site-header">
  <div></div>
  <a class="logo-wrap" href="index.html" title="Back to Home"><div class="site-logo" aria-label="Bolle Gacha Logo"></div></a>
  <div></div>
</header>
<main class="container">

  <h1>Wuthering Waves — Events</h1>
  <div class="tabs" style="margin-bottom:12px">
    <button class="tab active" data-patch="1.0" onclick="activatePatch('1.0')">1.0</button>
    <button class="tab" data-patch="1.1" onclick="activatePatch('1.1')">1.1</button>
  </div>
  <div class="events-group" data-patch="1.0">
    <div class="event"><div class="event-title"><a href="wuwa-event-1-0-main.html">Version 1.0 Main Event</a></div><div class="event-dates">v1.0</div><div class="event-summary">Launch event with missions.</div></div>
  </div>
  <div class="events-group hidden" data-patch="1.1">
    <div class="event"><div class="event-title"><a href="wuwa-event-1-1-raid.html">1.1 Challenge Raid</a></div><div class="event-dates">v1.1</div><div class="event-summary">Boss challenge stages.</div></div>
  </div>
  <script>
  function activatePatch(patch){
    document.querySelectorAll('.tab').forEach(t=>t.classList.toggle('active', t.dataset.patch===patch));
    document.querySelectorAll('.events-group').forEach(g=>g.classList.toggle('hidden', g.dataset.patch!==patch));
    if(history.pushState){ history.pushState(null, '', '#v'+patch.replace('.','-')); }
  }
  </script>

</main>
<footer class="site-footer">© 2025 Bolle Gacha</footer>
</body>
</html>
